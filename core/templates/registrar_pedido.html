<!DOCTYPE html>
<html>
<head>
    <title>Registrar Pedido</title>
</head>
<body>
    <h1>Registrar Pedido</h1>

    {% if pedido %}
        <h3>Pedido creado exitosamente</h3>
        <p>ID Pedido: {{ pedido.id }}</p>
        <p>Total: {{ pedido.total }}</p>
        <a href="{% url 'registrar_pedido' %}">Crear otro pedido</a>
        <br><br>
        <a href="{% url 'confirmar_pago' %}">Ir a confirmar pago</a>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <label>Producto:</label>
            <select name="producto">
                {% for p in productos %}
                    <option value="{{ p.id }}">{{ p.nombre }} (Stock: {{ p.stock_disponible }})</option>
                {% endfor %}
            </select>
            <br><br>

            <label>Cantidad:</label>
            <input type="number" name="cantidad" min="1" required>
            <br><br>

            <button type="submit">Registrar Pedido</button>
        </form>
    {% endif %}

    <br>
    <a href="{% url 'home' %}">Volver al Home</a>

</body>
</html>
